<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" 
        media="screen">
  </head>

  <body class="body">
    <header class="header">
      <img 
          class="main-image" 
          src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
      <a 
          class="more-info" 
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </header>
    <main>
      <section class="main-section">
      <label class="new-task" for="new-task">Add Item</label>
      <div class="task-row-wrapper">
        <input id="new-task" class="task-input new-task_add input__common" type="text">
        <button class="button">Add</button>
      </div>
      <h3 class="heading">Todo</h3>
      <ul class="tasks-section" id="incomplete-tasks">
        <li class="listed-tasks">
          <input class="input__checkbox input__common" type="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="task-input input__common">
          <button class=" button edit">Edit</button>
          <button class=" button delete">
            <img class="animation" src="./remove.svg" alt="remove-icon">
          </button>
        </li>
        <li class="listed-tasks edit-mode">
          <input class="input__checkbox input__common" type="checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task-input input__common">
          <button class=" button edit">Save</button>
          <button class=" button delete">
            <img class="animation" src="./remove.svg" alt="remove-icon">
          </button>
        </li>
      </ul>
      <h3 class="heading">Completed</h3>
      <ul class="tasks-section completed-tasks" id="completed-tasks">
        <li class="listed-tasks">
          <input class="input__checkbox input__common" type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input  type="text" class="task-input input__common">
          <button class=" button edit">Edit</button>
          <button class=" button delete">
            <img class="animation" src="./remove.svg" alt="remove-icon">
          </button>
        </li>
      </ul>
    </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
